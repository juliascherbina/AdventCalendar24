<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Merriweather:wght@300&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@100&family=Merriweather:wght@300&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="circle">
            <svg width="518" height="518" viewBox="0 0 518 518">
                <circle stroke-width="9px" cx="259" cy="259" r="254" />
            </svg>
        </div>
        <div class="timer">
            <div class="time">
                <div class="numbers">
                    <input type="text" name="numbers" value="15" disabled>
                </div>
                <div class="points">:</div>
                <div class="minutes">
                    <input type="text" name="minutes" value="00" disabled>
                </div>
            </div>
            <button class="start">start</button>
            <button class="settings">
                <img src="./settings.svg" alt="setting">
            </button>
        </div>
    </div>
</body>

</html>
