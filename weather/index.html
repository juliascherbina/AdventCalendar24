<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

<body>

        <div class="day ">
            <div class="date">
                <div class="weekday">Wed</div>
                <div class="num">8</div>
            </div>

                <img src="./images/cloudy.svg" alt="cloudy image">
                <div class="temperature">
                    71<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
