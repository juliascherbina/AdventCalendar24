<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="day cloudy">
            <div class="weekday"> Wed </div>
            <div class="date">8</div>
            <div class="bar">
                <img src="./images/cloudy.svg" alt="cloudy image">
                <div class="temperature">
                    71<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
        <div class="day sunny">
            <div class="weekday"> Thu </div>
            <div class="date">9</div>
            <div class="bar">
                <img src="./images/sunny.svg" alt="sunny image">
                <div class="temperature">
                    65<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
        <div class="day stormy">
            <div class="weekday"> Fri </div>
            <div class="date">10</div>
            <div class="bar">
                <img src="./images/stormy.svg" alt="stormy image">
                <div class="temperature">
                    67<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
        <div class="day snowy">
            <div class="weekday"> Sat </div>
            <div class="date">11</div>
            <div class="bar">
                <img src="./images/snowy.svg" alt="snowy image">
                <div class="temperature">
                    32<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
        <div class="day partly-cloudy">
            <div class="weekday"> Sun </div>
            <div class="date">12</div>
            <div class="bar">
                <img src="./images/partly-cloudy.svg" alt="partly-cloudy image">
                <div class="temperature">
                    71<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
        <div class="day rainy">
            <div class="weekday"> Mon </div>
            <div class="date">13</div>
            <div class="bar">
                <img src="./images/rainy.svg" alt="rainy image">
                <div class="temperature">
                    63<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">
                    <div class="low">28 &deg;</div>
                </div>
            </div>
        </div>
        <div class="day sunny">
            <div class="weekday"> Tue </div>
            <div class="date">14</div>
            <div class="bar">
                <img src="./images/sunny.svg" alt="sunny image">
                <div class="temperature">
                    71<span>&deg;</span>
                </div>
                <div class="content">
                    <img src="./images/precipitation.svg" alt="precipitation">
                    <div class="precipitation">84%</div>
                    <img src="./images/low.svg" alt="low">

                </div>
            </div>
        </div>

</html>
