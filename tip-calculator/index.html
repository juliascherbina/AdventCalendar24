<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lato:wght@100&family=Merriweather:wght@300&family=Raleway&family=Roboto+Mono:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="first-block">
            <div class="tip-amount">Tip Amount</div>
            <div class="dollars">
                <sup>$</sup>4.02
            </div>
        </div>
        <div class="second-block">
            <div class="total-per-person">total-per-person </div>
            <div class="dollars">
                <sup>$</sup> 12.02
            </div>
        </div>
        <div class="entering-numbers">
            <div class="bill-amount">
                <div>Bill Amount</div>
                <input type="text" name="number" maxlength="7" value="102.02">
            </div>
            <div class="number-of-people">
                <div>Number of People</div>
                <input type="text" name="number" maxlength="2" value="25">
            </div>
        </div>
        <div class="selecting-amount">
            <div>
                <input type="radio" id="1" value="5%">
                <label for="1">5%</label>
            </div>
            <div>
                <input type="radio" id="2" value="10%">
                <label for="2">10%</label>
            </div>
            <div>
                <input type="radio" id="3" value="15%">
                <label for="3">15%</label>
            </div>
            <div>
                <input type="radio" id="4" value="20%">
                <label for="4">20%</label>
            </div>
        </div>
        <div class="calculate">
            <button>Calculate</button>
        </div>

    </div>
</body>

</html>
